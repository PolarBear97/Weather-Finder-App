<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Finder App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id="bodyBackground">
  <h1>Welcome to the Weather Finder App</h1>
  <form id="myForm">
    <label for="city-input">Enter City:</label>
    <input type="text" id="city-input" name="cityInput" placeholder="Enter a city" autocomplete="off">
    <label for="countryInput">Enter Country:</label>
    <input type="text" id="country-input" name="country-input" placeholder="Enter a country"><br></br>
    <button type="click" text="enter" class="btn">Find Weather</button>
  </form>
  <div id="title-display"></div>
  <div id="weather-display"></div>
  <div id="mini-display"></div>
  <div id="second-display"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
